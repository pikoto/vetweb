<div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Angular 6 Reactive Form Validation</h2>
                <ul>
                  <li *ngFor="let stat of response">
                    {{stat.login}}
                  </li>
                </ul>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Login</label>
                      <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
                      <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                          <div *ngIf="f.login.errors.required">Login is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
                        <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                            <div *ngIf="f.first_name.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
                        <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                            <div *ngIf="f.last_name.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Science degree</label>
                        <input type="text" formControlName="science_degree" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.science_degree.errors }" />
                        <div *ngIf="submitted && f.science_degree.errors" class="invalid-feedback">
                            <div *ngIf="f.science_degree.errors.required">Science degree is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Role id </label>
                        <input type="text" formControlName="role_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.role_id.errors }" />
                        <div *ngIf="submitted && f.role_id.errors" class="invalid-feedback">
                            <div *ngIf="f.role_id.errors.required">Role id is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
